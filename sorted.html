<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let list1 = [];
      let list2 = [0];

      var mergeTwoLists = function () {
        let newArr = [];

        // Dono lists ke elements newArr me dalna
        for (let i = 0; i < list1.length; i++) {
          newArr.push(list1[i]);
        }
        for (let i = 0; i < list2.length; i++) {
          newArr.push(list2[i]);
        }

        // Bubble Sort with proper bounds checking
        for (let i = 0; i < newArr.length - 1; i++) {
          // n-1 iterations
          for (let j = 0; j < newArr.length - 1 ; j++) {
            // j+1 error fix
            if (newArr[j] > newArr[j + 1]) {
              let temp = newArr[j];
              newArr[j] = newArr[j + 1];
              newArr[j + 1] = temp;
            }
          }
        }

        return newArr;
      };

      mergeTwoLists();
    </script>
  </body>
</html>
