  <body>
    <script>
     let nums = [1, 1, 2];

var removeDuplicates = function (nums) {
  let j = 0;
  for (let i = 1; i < nums.length; i++) {
   
    if (nums[i] !== nums[j]) {
      j++; 
      nums[j] = nums[i]; 
    }
  }

  return j + 1; 
};


let k = removeDuplicates(nums);
console.log(k);
console.log(nums.slice(0, k)); 

    </script>
  </body>
