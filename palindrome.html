<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
let x = -121; // Input number

var isPalindrome = function (x) {
    // Negative numbers are not palindromes
    if (x < 0) {
        return false;
    }

    let rev = 0; // To store the reversed number
    let original = x; // Save the original value of x

    while (x != 0) {
        // Extract the last digit and add it to the reversed number
        rev = rev * 10 + (x % 10);

        // Remove the last digit from x by dividing it by 10 and truncating decimals
        x = Math.floor(x / 10);
    }

    // Compare the reversed number with the original number
    return rev === original;
};

console.log(isPalindrome(x)); // Output will be false for -121

    </script>
  </body>
</html>
