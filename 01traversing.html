<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [20, 40, 30, 45, 76];

      function takel() {
        let el = document.getElementById("element").value;
        if (el < 0 || el > array.length-1 || isNaN(el)) {
          document.write("please enter valid number");
        }
        else{
        document.write(array[el]);

        }
      }
    </script>
    <input type="text" id="element" />
    <button onclick="takel()">GET ELEMENT</button>
  </body>
</html>
