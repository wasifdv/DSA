<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [];
      let currentSize = array.length;
      let max = 5;
      function push(newEl) {
        if (currentSize == max) {
          alert("you add more than maximim element stack is full " + newEl);
        }
        array[currentSize] = newEl;
        currentSize += 1;
      }
      function pop() {
        if (currentSize > 0) {
          currentSize -= 1;
          array.length = currentSize; // this is important
        } else {
          alert("stack is already empty");
        }
      }

      push(2);
      push(4);
      push(6);
      push(8);
      push(10);
      pop();
      pop();
      pop();
      push(12);
      push(14);
      push(16);

      console.warn(array);
    </script>
  </body>
</html>
